<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"
        />
        <title>Socket.IO chat</title>
        <style>
            body {
                font: 1.5em consolas, Arial;
                --main-bg-color: #eee;
            }

            #window {
                position: absolute;
                top: 10%;
                left: 50%;
                width: 90%;
                transform: translateX(-50%);
                border: 0.4em solid var(--main-bg-color);
                border-radius: 0.5em;
                height: 80%;
                overflow: auto;
            }

            #main {
                height: 80%;
                overflow: auto;
            }

            #room {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
            }

            #chat {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            li > .ctime {
                color: green;
            }

            .uname {
                color: red;
            }

            .uid {
                color: blue;
            }

            li > .text {
                display: inline-block;
            }

            li:nth-child(odd) {
                background: var(--main-bg-color);
            }

            form {
                background: var(--main-bg-color);
                display: flex;
                align-items: center;
                flex-wrap: nowrap;
                overflow: auto;
                gap: 0.4em;
                padding-top: 0.4em;
                height: calc(20% - 0.4em);
            }

            form > * {
                height: 90%;
                font-size: 1em;
            }

            input {
                border: 0;
            }

            #uname {
                width: 10%;
                min-width: 3em;
            }

            #m {
                width: 90%;
                min-width: 10em;
            }

            form button {
                display: none;
            }
        </style>
    </head>

    <body>
        <div id="window">
            <div id="main">
                <div id="room"></div>
                <ul id="chat"></ul>
            </div>

            <form action="">
                <input id="uname" placeholder="uname" />
                <input id="m" placeholder="message" />
                <button></button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/client/client.js"></script>
    </body>
</html>
