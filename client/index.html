<!DOCTYPE html>
<html>
    <head>
        <title>Socket.IO chat</title>
        <style>
            body {
                font: 20px consolas, Arial;
            }

            form {
                background: #eee;
                height: 50px;
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }

            #uname {
                width: 10%;
            }

            #m {
                width: 50%;
            }

            form input {
                border: 0;
                padding: 10px;
            }

            form button {
                background: #099;
                padding: 10px;
            }

            #chat {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            #chat li {
                padding: 5px 10px;
            }

            #chat li:nth-child(odd) {
                background: #eee;
            }
        </style>
    </head>

    <body>
        <div
            style="
                position: absolute;
                top: 10%;
                left: 50%;
                width: 600px;
                transform: translateX(-50%);
                border: 1px solid black;
                border-radius: 20px;
                overflow: auto;
            "
        >
            <div style="margin: 10px">
                <div id="room"></div>
                <ul id="chat" style="height: 400px; overflow: auto"></ul>
            </div>

            <form action="">
                <input id="uname" placeholder="uname" />
                <input id="m" placeholder="message" />
                <button>send</button>
            </form>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/client/client.js"></script>
    </body>
</html>
